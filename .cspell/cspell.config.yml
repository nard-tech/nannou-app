$schema: "https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json"
version: "0.2"
language: en-US
languageId:
- rust
useGitignore: true  # ローカルで gitignore されているファイルを無視
cache:
  useCache: true
  cacheFormat: legacy
  cacheLocation: cspell_cache
  cacheStrategy: metadata
dictionaryDefinitions:
- name: math
  path: ./dict/math.txt
  addWords: true
- name: rust
  path: ./dict/rust.txt
  addWords: true
dictionaries:
- en_US
- math
- rust
ignorePaths:
- ../.cspell/dict/*.txt
